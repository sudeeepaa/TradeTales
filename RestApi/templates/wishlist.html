<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Wishlist - TradeTales</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Your Wishlist</h1>
        {% if books %}
            <div class="books-section">
                {% for book in books %}
                    <div class="book-card">
                        <img src="/static/{{ book[4] }}" alt="{{ book[0] }}">
                        <div class="book-info">
                            <h3>{{ book[0] }}</h3>
                            <p><strong>Author:</strong> {{ book[1] }}</p>
                            <p><strong>Genre:</strong> {{ book[2] }}</p>
                            <a href="/book/{{ book[5] }}" class="btn btn-primary">View</a>
                            <form action="/wishlist/remove/{{ book[5] }}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-danger">Remove</button>
                            </form>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>Your wishlist is empty.</p>
        {% endif %}
        <a href="/" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
